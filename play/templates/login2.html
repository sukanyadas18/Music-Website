<!-- Full change PM -->
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="{% static 'img/logo/favicon.ico' %}">
    <title>For Admins</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins',sans-serif;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .box form{
            position: absolute;
            inset: 4px;
            background: rgba(34, 34, 34, 0.5);;
            padding: 50px 40px;
            border-radius: 8px;
            z-index: 2;
            display: flex;
            flex-direction: column;
        }
        .box form h2{
            color: #fff;
            font-weight: 500;
            text-align: center;
            letter-spacing: 0.1em;
        }
        .box form .inputbox
        {
            position: relative;
            width: 300px;
            margin-top: 35px;
        }
        .box form .inputbox input{
            position: relative;
            width: 100%;
            padding: 20px 10px 10px;
            background: transparent;
            outline: none;
            border: none;
            box-shadow: none;
            color: #23242a;
            font-size: 1em;
            letter-spacing: 0.05em;
            transition: 0.5s;
            z-index: 10;

        }
        .box form .inputbox span{
            position: absolute;
            left: 0;
            padding: 20px 0px 10px;
            pointer-events: none;
            color: #8f8f8f;
            font-size: 1em;
            letter-spacing: 0.05em;
            transition: 0.5s;
        }
        .box form .inputbox input:valid ~ span,
        .box form .inputbox input:focus ~ span
        {
            color:#fff;
            font-size: 0.75em;
            transform: translateY(-34px);
        }
        .box form .inputbox i
        {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background: #fff;
            border-radius: 4px;
            overflow: hidden;
            transition: 0.5s;
            pointer-events: none;
        }
        .box form .inputbox input:valid ~ i,
        .box form .inputbox input:focus ~ i
        {
            height: 44px;
            
        }
        .box form input[type="submit"] {
            outline: none;
            padding: 9px 25px;
            background: transparent;
            color: #d80032;
            cursor: pointer;
            font-size: 0.9em;
            border-radius: 4px;
            font-weight: 600;
            width: 100px;
            margin-top: 35px;
            transition: background-color 0.5s, color 0.5s; /* Add transition for smooth effect */
            border: 2px solid #d80032;
        }
        .box form input[type="submit"]:hover {
            background: #d80032; /* Change background to transparent on hover */
            color: black; /* Change text color to white on hover */
            /*border-color: transparent; *//* Change border color to transparent on hover */
        }
        .error-message {
        color: #d80032;
        margin-top: 20px;
        }
        .register {
    position: absolute;
    bottom: 20px; /* Adjust positioning as needed */
    left: 50%; /* Center horizontally */
    transform: translateX(-50%); /* Center horizontally */
    text-align: center;
    width: 100%;
    z-index: 3; /* Ensure it's above other elements */
}

.register p {
    font-size: 1em;
    color: #fff;
    margin: 10px 0;
}

.register a {
    color: #d80032;
    text-decoration: none;
    font-weight: bold;
    transition: background-color 0.5s, color 0.5s;;
}

.register a:hover {
    color: #fff; /* Change text color on hover */
}
        .banner {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .slider {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1; /* Set a lower z-index */
        }
        
        .slider img {
            width: 100%;
            height: auto;
            position: absolute;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        
        .slider img.active {
            opacity: 1;
        }
        
        .overlay {
            width: 100%;
            height: 100vh;
            background: linear-gradient(rgba(61, 60, 60, 0.7), rgba(61, 60, 60, 0.7));
            position: absolute;
            top: 0;
        }
        
        .navbar {
            width: 92%;
            display: flex;
            align-items: center;
            margin: 20px auto;
        }
        
        .logo {
            flex-basis: 15%;
        }
        
        .logo img {
            width: 120px;
            cursor: pointer;
        }
        .box{
            position: absolute; /* Changed position to absolute */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Center the box */
            width: 380px;
            height: 400px;
            background: rgba(28, 28, 28, 0.8);
            border-radius: 8px;
            z-index: 2; /* Set a higher z-index */
            padding: 20px; /* Added padding for better appearance */
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="slider">
            <img src="{% static '/img/background/7.jpg' %}" class="active">
            <img src="{% static '/img/background/8.jpg' %}">
            <img src="{% static '/img/background/9.jpeg' %}">
            <img src="{% static '/img/background/10.jpg' %}">
            <img src="{% static '/img/background/11.jpeg' %}">
            <img src="{% static '/img/background/12.jpg' %}">
        </div>
        <div class="overlay" style="z-index: 1;">
            <div class="navbar" style="z-index: 2;">
                <div class="logo">
                    <img src="{% static '/img/logo/logo.png' %}">
                </div>
            </div>
        </div>
    </div>
    <div class="box" style="z-index: 3;">
        <span class="borderline"></span>
        <form action="log2" method="GET">
            <h2>Login as Admin</h2>
            {% if error_message %}
                <p class="error-message">{{ error_message }}</p>
            {% endif %}
            <div class="inputbox">
                <input type="text" name="a1" required="required">
                <span>Admin name</span>
                <i class='bx bx-user'></i>
            </div>
            <div class="inputbox">
                <input type="password" name="a2" required="required">
                <span>Admin Password</span>
                <i class='bx bx-lock-alt' ></i>
            </div>

            <input type="submit" value="Login">
        </form>
    </div>
    <div class="register">
        <p>Register here as admin: <a href="register2">Register here</a></p>
    </div>
    <script>
        const images = document.querySelectorAll('.slider img');
        let currentImageIndex = 0;

        function changeImage() {
            images[currentImageIndex].classList.remove('active');
            currentImageIndex = (currentImageIndex + 1) % images.length;
            images[currentImageIndex].classList.add('active');
        }
        setInterval(changeImage, 4000); // Change image every 5 seconds
    </script>
</body>
</html>
