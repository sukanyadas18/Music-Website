<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="shortcut icon" href="{% static 'img/logo/favicon.ico' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .audio-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .audio-table th,
        .audio-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #444;
        }
        .audio-table th {
            background-color: #F23030;
            
        }
        .audio-table td audio {
            width: 100%;
        }
        .audio-controls {
            display: flex;
            align-items: center;
        }
        /* Changes the default color of the audio controls */
        audio {
            color: #F23030; /* Color of the progress bar and volume control */
        }
        /* Changes the color of the progress bar */
        audio::-webkit-media-controls-progress-bar {
            background-color: #F23030;
        }
        /* Changes the color of the volume control */
        audio::-webkit-media-controls-volume-slider {
            background-color: #F23030;
        }
        /* Changes the color of the volume slider track */
        audio::-webkit-media-controls-volume-slider::-webkit-slider-runnable-track {
            background-color: #F23030;
        }
        /* Changes the color of the volume slider thumb */
        audio::-webkit-media-controls-volume-slider::-webkit-slider-thumb {
            background-color: #F23030;
        }
        /* Changes the color of the default controls background */
        audio::-webkit-media-controls-panel {
            background-color: #F23030;
        }
        /* Changes the color of the control icons */
        audio::-webkit-media-controls-play-button,
        audio::-webkit-media-controls-mute-button,
        audio::-webkit-media-controls-timeline {
            color: #fff; /* Change to white */
        }
    </style>
</head>
<body>
    <h1 style="color: #F23030;">ðŸŽµ Audio Player ðŸŽµ</h1>
    <table class="audio-table">
        <thead>
            <tr>
                <th>Audio Title</th>
                <th>Player</th>
            </tr>
        </thead>
        <tbody>
            {% for audio_file in audio_files %}
            <tr>
                <td>{{ audio_file.filename }}</td>
                <td class="audio-controls">
                    <audio controls>
                        <source src="/static/media/{{ audio_file.filename }}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
