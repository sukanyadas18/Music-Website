{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="{% static 'img/logo/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/style3.css' %}"> 

    <title>User Registration Page</title>
</head>

<style>
    * {
        margin:0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins",sans-serif;
    }
    
    body{
        display:flex;
        justify-content:center;
        align-items:center;
        min-height:100vh;
        background-size: cover;
        background-position: center;
        
    }
    

</style>

<body id="bg" style="background-image: url('{% static "img/background/bg13.jpg" %}');">
    <img src='{% static "img/logo/logo.png" %}' alt="Logo" class="logo">
    <div class="wrapper">
        <h1>Registration</h1>
        {% if error_message %}
        <p class="error-message">{{ error_message }}</p>
        {% endif %}  
            <form action="rgs1">
            
                <div class="input-box">
                    <div class="input-field">
                        <input type="text" name="a1" placeholder="Username" required>
                        <i class='bx bxs-user'></i>
                    </div>

                    <div class="input-field">
                        <input type="number" placeholder="Phone No" required>
                        <i class='bx bxs-phone'></i>
                    </div>
                </div>

                <div class="input-box">
                    <div class="input-field">
                        <input type="email" placeholder="Email_ID" required>
                        <i class='bx bxs-envelope'></i>
                    </div>
    
                    <div class="input-field">
                        <input type="number" placeholder="Age" required>
                        <i class='bx bx-child'></i>
                    </div>

                </div>

                <div class="input-box">
                    <div class="input-field">
                        <input type="password" name="a2" placeholder="Password" required>
                        <i class='bx bxs-lock-alt'></i>
                    </div>

                    <div class="input-field">
                        <input type="text" placeholder="Place" required>
                        <i class='bx bxs-map' ></i>
                    </div>
                </div>

                <button type="submit" class="btn"> Register</button>
        </form>
    </div>
    
    
</body>
</html>
