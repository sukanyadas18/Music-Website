{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">  
    <link rel="stylesheet" href="{% static 'css/stylenav.css' %}">
    <link rel="shortcut icon" href="{% static 'img/logo/favicon.ico' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
</head>
<body id="bg" style="background-image: url('{% static "img/background/bg11.jpg" %}');">
     <!-- Navigation Bar -->
     <nav class="navbar">
        <!-- Logo -->
        <a class="navbar-brand" href="#home">
            <img class="img-responsive" src='{% static "img/logo/logo.png " %}' alt="" />
        </a>
        
        <div class="ml-auto">
            <a class="nav-link" href="adminpage"><i class='bx bxs-dashboard'></i>Dashboard</a>
            <a class="nav-link" href="index"><i class='bx bxs-planet'></i>Main Website</a>
        </div>
    </nav>
    <!-- End of Navigation Bar -->

    <!-- Request Information Section -->
    <div class="container">
        <h2 class="heading-white">Requests</h2>
        <div class="user-list">
            <!-- Request cards -->
            <!-- Loop through admins and display Request cards -->
            {% for i in v %}
            <div class="user-card">
                <div class="profile-picture">
                    {{ i.name|slice:":1" }}
                </div>
                <div class="user-details">
                    <h3>{{i.name}}</h3>
                    <p>Password: ********</p>
                    <p>
                        <form action="accept_admin/{{i.id}}" method="get">
                            <button type="submit" class="btn btn-approve">Approve</button>
                        </form>
                        <form action="del3/{{i.id}}" method="get">
                            <button type="submit" class="btn btn-delete">Decline</button>
                        </form>
                    </p>
                </div>
            </div>
            {% endfor %}
            <!-- End of Request cards -->
        </div>
    </div>
    <!-- End of Request Information Section -->
</body>
</html>
