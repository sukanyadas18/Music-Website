{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="shortcut icon" href="{% static 'img/logo/favicon.ico' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'css/style4.css' %}"> 

    <title>Event upload</title>
</head>

<style>
    * {
        margin:0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins",sans-serif;
    }
    
    body{
        display:flex;
        justify-content:center;
        align-items:center;
        min-height:100vh;
        background-size: cover;
        background-position: center;
        
    }
    .file-instruction {
            position: absolute;
            bottom: -17px;
            left: 30px;
            font-size: 14px;
            color: #999;
    
    }

</style>

<body id="bg" style="background-image: url('{% static "img/background/ee.jpg" %}');">
    <img src='{% static "img/logo/logo.png" %}' alt="Logo" class="logo">
    <div class="wrapper">
        <h1>Create Events</h1>  
        <form action="eventupd" method="post" enctype="multipart/form-data">
            {% csrf_token %}
                <div class="input-box">
                    <div class="input-field">
                        <input type="text" placeholder="Event name" name="a2">
                        <i class="fa fa-header"></i>
                    </div>
                
                    <div class="input-field">
                        <input type="text" placeholder="Bookmyshow link" name="a3">
                        <i class="fa fa-link"></i>
                    </div>
                </div>

                <div class="input-box">
                    <div class="input-field">
                        <input type="text" placeholder="Place" name="a4">
                        <i class='bx bxs-map'></i>
                    </div>

                    <div class="input-field">
                        <input type="text" placeholder="Price" name="a5">
                        <i class="fa fa-inr"></i>
                    </div>
                </div>

                <div class="input-box">
                    <div class="input-field">
                        <input type="text" placeholder="Location" name="a6">
                        <i class="fa fa-location-arrow" ></i>
                    </div>

                    <div class="input-field">
                        <input type="text" placeholder="Date & Time" name="a7">
                        <i class='bx bx-calendar-event'></i>
                    </div>
                </div>
                <div class="input-box">
                    <div class="input-field">
                        <input type="file" name="a1" class="file-input">
                        <i class='bx bxs-image'></i>
                        <p class="file-instruction">Please select a cover photo for your event</p>
                    </div>
                </div>

                <button type="submit" class="btn" value="Upload"> Submit</button>
        </form>
    </div>
    
    
</body>
</html>
